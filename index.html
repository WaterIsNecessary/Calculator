<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Based Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>

        <div class="title">Web Based Calculator</div>

    </header>

    <div class="calcContainer">
        
        <div class="calculator">

            <div class="screen">
                
                <div class="screenContent">12345</div>
            
            </div>

            <div class="buttonSection">                

                    <button class="7">7</button>

                    <button class="8">8</button>

                    <button class="9">9</button>

                    <button class="divide">÷</button>                    

                    <button class="4">4</button>

                    <button class="5">5</button>

                    <button class="6">6</button>

                    <button class="multiply">x</button>

                    <button class="1">1</button>

                    <button class="2">2</button>

                    <button class="3">3</button>

                    <button class="subtract">-</button>

                    <button class="0">0</button>

                    <button class="equals">=</button>

                    <button class="clear">C</button>

                    <button class="add">+</button>                        

            </div>

        </div>
    
    </div>

    <footer>

        <a class="footerMessage" href="https://github.com/WaterIsNecessary">© WaterIsNecessary 2024</a>

    </footer>

    <script src="./index.js"></script>
</body>
</html>
