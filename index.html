<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Based Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>

        <div class="title">Web Based Calculator</div>

    </header>

    <div class="calcContainer">
        
        <div class="calculator">

            <div class="screen">

                <div class="operationContent"></div>
                
                <div class="screenContent"></div>
            
            </div>

            <div class="buttonSection">                

                    <button class="num 7">7</button>

                    <button class="num 8">8</button>

                    <button class="num 9">9</button>

                    <button class="oper /">/</button>                    

                    <button class="num 4">4</button>

                    <button class="num 5">5</button>

                    <button class="num 6">6</button>

                    <button class="oper *">*</button>

                    <button class="num 1">1</button>

                    <button class="num 2">2</button>

                    <button class="num 3">3</button>

                    <button class="oper -">-</button>

                    <button class="num 0">0</button>                    

                    <button class="clear">AC</button>

                    <button class="oper equals">=</button>

                    <button class="oper +">+</button>                        

            </div>

        </div>
    
    </div>

    <footer>

        <a class="footerMessage" href="https://github.com/WaterIsNecessary">Â© WaterIsNecessary 2024</a>

    </footer>

    <script src="./index.js"></script>
</body>
</html>
